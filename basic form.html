<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Enquiry</legend>
       Name:<input type="text" name="name" placeholder="Enter your name"/> 
       <br>
       <br>
       Address:<textarea name="address"></textarea>
       <br>
       <br>
       Gender:
       <input type="radio" value="m" name="gender"/>male
       <input type="radio" value="f" name="gender"/>female
       <input type="radio" value="o" name="gender"/>other
       <br>
       <br>
       Country:
       <select>
        <option>Please select country</option>
        <optgroup label="ASIA">
        <option value="India">India</option>
        <option value="Shir">shir</option>
        </optgroup>

        <option value="USA">USA</option>
        <option value="Africa">Afrika</option>
        <option value="Singapur">Singapore</option>
        <option value="Canda">Canda</option>
       </select>
       <br>
       <br>
       Hobbies: 
       <input type="checkbox" name="hobbies">Dancing
       <input type="checkbox" name="hobbies">leasing song
       <input type="checkbox" name="hobbies">Roming
       <input type="checkbox" name="hobbies">enjoying
       <br>
       <br>
       Image: 
       <input type="file" name="image"/>
       <input type="submit" value="Send"/>
       <input type="reset" value="Reset"/>
    </fieldset>
    </form>
</body>
</html>
